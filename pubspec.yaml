name: arklite_app
description: A Flutter app for Arklite Specialty Lamps Ltd.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  http: ^1.3.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"


flutter:
  uses-material-design: true

  assets:
    - assets/images/arklite_logo.png
    - assets/images/arklite_logo_w.png
    - assets/images/lamp_icon.png
    - assets/images/app_logo.png
